<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>
        <link rel="stylesheet" href="login/styles.css">
        <link rel="icon" type="image/x-icon" href="login/login1.svg">
    </head>
    <body>
        <form id="main-box" action="#" method="post">
            <h1>Login</h1>
            <div class="login-form">
                <label id="user-label" for="username">Username :</label>
                <input 
                    class="input-group"
                    id="username"
                    name="username"
                    type="text"
                    placeholder="Enter your Username / Email / Phone Number"
                    required
                />
            </div>
            <div class="login-form">
                <label id="password-label" for="password">Password :</label>
                <input 
                    class="input-group"
                    id="password" 
                    name="password"
                    type="password"
                    placeholder="Enter your password"
                    required
                />
            </div>
            <div class="login-form" id="forgot">
                <p>
                    <a href="#">Forgot Password?</a>
                </p>
            </div>
            <div class="login-form">
                <button 
                    type="submit"
                    id="login-button"
                >Login
                </button>
                <button 
                    type="submit"
                    id="signup-button"
                >Sign Up
                </button>
                <span>OR</span>
                <button 
                    type="submit"
                    id="google-button"
                ><img src="login/search.png" id="google-pic">Login / Signup
                </button>
            </div>
        </form>
    </body>
</html>
